<app-sidebar [route]="'/students'"></app-sidebar>

<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <app-header [title]="'Alunos'"></app-header>
      <div class="container">
        <div class="scroll-table">
          <table class="students table">
            <tbody>
              <div *ngFor="let students of dataList; let last = last">
                <a [routerLink]="'/documents'" (click)="teste('naruto')">
                  <tr class="students__profile-row" [ngClass]="{'last-child': last}">
                    <img
                      class="students__profile-image"
                      src="../../../assets/svg/person-square.svg"
                      alt="Ícone aluno"
                    />
                    <td class="students__profile-name">{{ students.nomeAluno }}</td>
                  </tr>
                </a>
              </div>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
