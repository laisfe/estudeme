<div class="row content">
  <div class="col-md-6">
    <section class="centralize-content-login">
      <img
        class="logo-login"
        src="../../../assets/img/LogoMakr-2tFfwC.png"
        alt="Logo Estudeme"
      />
      <form action="">
        <div class="login form-group">
          <!-- <button
            id="btn-login"
            class="login__login-button btn btn-primary"
            type="submit"
            (click)="authService.login()"
          >
            Entrar
          </button> -->
        </div>
      </form>

      <h1 *ngIf="authenticationService.userData | async">
        Hello {{ (authenticationService.userData | async)?.email }}
      </h1>

      <div>
        <input type="text" [(ngModel)]="email" placeholder="email" />
        <input type="password" [(ngModel)]="password" placeholder="password" />

        <div class="form-check">
          <input
            #professor
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="professor"
            value="professor"
            (change)="onItemChange(professor.value)"
          />
          <label class="form-check-label" for="professor"> Professor </label>
        </div>
        <div class="form-check">
          <input
            #aluno
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="aluno"
            value="aluno"
            (change)="onItemChange(aluno.value)"
          />
          <label class="form-check-label" for="aluno"> Aluno </label>
        </div>

        <button (click)="signUp()">Sign Up</button>

        <button (click)="signIn()">Login</button>

      </div>

      <button (click)="signOut()">Logout</button>

      <div *ngIf="auth.user$ | async as user; else login">
        {{ user | json }}
        <hr />
        <button class="button" (click)="auth.signOut()">Sign Out</button>
      </div>
      <ng-template #login>
        <button class="button" (click)="auth.googelSignin()">
          Login with Google
        </button>
      </ng-template>
    </section>
  </div>

  <div class="col-md-6">
    <app-side-image></app-side-image>
  </div>
</div>
