<div class="row content">
  <div class="col-md-6">
    <section class="centralize-content-login">
      <img
        class="logo-login"
        src="../../../assets/img/LogoMakr-2tFfwC.png"
        alt="Logo Estudeme"
      />
      <form action="">
        <div class="login form-group">
          <button
            class="login__login-button btn btn-primary"
            type="submit"
            (click)="loginWithRedirect()"
            *ngIf="(auth.isAuthenticated$ | async) === false"
          >
            Entrar
          </button>
        </div>
      </form>
    </section>
  </div>

  <div class="col-md-6">
    <app-side-image></app-side-image>
  </div>
</div>
